<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"></link>

    <title> Reservar Livro | BiblioTec</title>

    <link href="export/images/icone.png" rel="shortcut icon" type="image/x-png"></link>
    <link rel="stylesheet" type="text/css" href="CSS/cadastrarReserva.css"/>
    <script type="text/javascript" src="JS/ajudaPopUp.js"/>

</h:head>
<h:body>
    <i><h1 align="center"> BiblioTec </h1></i>
    <h:form>
        <p:menubar>
            <p:menuitem value="MENU INICIAL" action="#{usuarioController.chamaMenuInicial}"></p:menuitem>
            <p:menuitem value="AJUDA?" url="javascript: abrir();"></p:menuitem>
        </p:menubar>
    </h:form>
    <div class="jumbotron">
        <section alig="center" class="right">

            <div class="selectItems">
                <h:form>
                    <div class="selectItens">
                        <p:outputLabel value="Livros"/><font color="red">*</font>
                        <p:selectOneMenu filter="true" value="#{livroController.livro.codlivro}" filterMatchMode="contains"
                                         required="true" style="width:1290px" panelStyle="width:1290px">
                            <f:selectItem noSelectionOption="true" itemLabel="Selecione um livro"/>
                            <f:selectItems value="#{livroController.realizarConsultaLivro()}" var="book"
                                           itemLabel="Título: #{book.titulo} | Autor: #{book.autor} | Editora: #{book.editora} | Ano Lanç.: #{book.anolancamento} - Cód. Catal: #{book.codcatalogacao}"
                                           itemValue="#{book.codlivro}"/>
                        </p:selectOneMenu>
                        <div class="form-group">
                            <h:commandButton value="Reservar" class="btn btn-block btn-primary"
                                             action="#{livroController.realizaReservaLivro}"/>
                        </div>
                    </div>
                </h:form>
            </div>
            <div id="popup" class="popup">
                <p>Olá,
                    <button class="fechaAjuda" onclick="fechar()">x</button>
                    <b></b>
                    <p>
                        Para cadastrar uma nova reserva, siga os passos abaixo:<br/>
                        1º) Selecione o livro desejado.<br/>
                        2º) Clicar em <b>Reservar</b>.<br/>
                    </p>
                </p>
            </div>
        </section>
    </div>
</h:body>
</html>
